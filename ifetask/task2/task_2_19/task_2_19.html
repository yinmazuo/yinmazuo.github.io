<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_2_19</title>
	<style type="text/css">
		#btn {
			width: 1200px;
			height: 60px;
			margin: 0 auto;
		}
		button {
			width: 80px;
			height: 30px;
			margin: 10px;
		}

		#screen {
			position: relative;
			top: 50px;
			width: 1240px;
			height: 440px;
			background-color: #ccc;
			margin: 0 auto;
		}
		
		#wrap {
			position: absolute;

			left: 20px;
			margin-bottom: 40px;
			display: flex;
			display: -webkit-flex;
			align-items: flex-end;		
			-webkit-align-items: flex-end;
		}
		#wrap > div {
			float: left;
			margin: 0;
			padding: 0;
			width: 2px;
			margin-left: 1px;
		}

		#newNode {
			width: 200px;
			height: 20px;

	<script type="text/javascript" src="task_2_19.js"></script>

	<div id="btn">
		<input type="text" id="newNode"></input>
		<button id="leftIn">左侧入</button>
		<button id="leftOut">左侧出</button>
		<button id="rightIn">右侧入</button>
		<button id="rightOut">右侧出</button>
		<button id="random">随机400</button>
		<button id="sort">排序</button>
	</div>
	<div id="screen">
