<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_1_4_1</title>
	<style type="text/css">
		#center {
			position: absolute;
			width: 400px;
			height: 200px;
			/*居中*/
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -100px;

			background-color: #ccc;
		}
		.left-yellow, .right-yellow {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: #fc0;
		}
		.left-yellow {
			left: 0;
			top: 0;
			border-radius: 0 0 100% 0;
		}
		.right-yellow {
			top: 150px;
			left: 350px;
			border-radius: 100% 0 0 0;
		}
	</style>
</head>
<body>
	<div id="center">
		<div class="left-yellow"></div>
		<div class="right-yellow"></div>
	</div>
</body>
</html>
